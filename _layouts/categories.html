---
layout: default1
---







<ul id="category-posts">
	<h2>{{ page.title }}</h2>
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
      <li id="post-{{ post.id }}">
        <a href="{{ post.url }}">
          {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" id="post-image-{{ post.id }}" class="post-image">
          {% endif %}
          {{ post.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>

<style>
  #category-posts {
    list-style-type: none;
    padding: 0;
  }

  #category-posts li {
    margin-bottom: 10px;
    border-bottom: 1px solid #800080;
	  background-color: #800080;
	  border-radius: 10px; 
	  padding: 15px;
  }

  #category-posts .post-image {
    max-width: 100%;
    height: auto;
    margin-right: 10px;
    text-align: center;
	border-radius: 10px;  
 border: 2px solid #fff; 
  }

  #category-posts a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
  }
  #category-posts h2 {
    text-decoration: none;
    color: #800080;
    font-weight: bold;	  
  }
</style>
